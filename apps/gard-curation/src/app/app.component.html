<div>
<h1>Welcome to {{title}}!</h1>
<div *ngIf="connected">
  Connected
  <button mat-flat-button [color]="'primary'" (click)="disconnect()">Disconnect</button>
</div>
</div>
<div fxLayout="row" fxLayoutAlign="space-around center" *ngIf = "!connected">
  <div fxFlex="50">
    <ncats-fel-form
      [questions]="questions"
      (formReturner)="setForm($event)"
      ></ncats-fel-form>
    <br>
    <button mat-raised-button (click)="connect('questions1')" [disabled]="!form.valid">Connect</button>&nbsp;
    <button mat-raised-button (click)="clearForm('questions1')" [color]="'warn'">Clear</button>
    <br>
    <br>
  </div>
</div>

Fields: {{fields | json}}
<br>
<br>
<br>

<div *ngIf = disease>
<div *ngFor = 'let field of fields'>
<mat-card>
  <mat-card-header>{{field}}</mat-card-header>
  <mat-card-content>
    <mat-tab-group>
      <mat-tab label ='Data'><div [innerHTML] = disease[field]></div></mat-tab>
      <mat-tab label ='Notes'></mat-tab>
      <mat-tab label ='References'></mat-tab>
    </mat-tab-group>
    <mat-card-actions>
      <button mat-stroked-button [color]="'primary'">Edit</button>
    </mat-card-actions>
  </mat-card-content>
</mat-card>
</div>
</div>
