<mat-tree [dataSource]="dataSource" [treeControl]="treeControl">
  <mat-tree-node *matTreeNodeDef="let node" matTreeNodeToggle matTreeNodePadding (click) = "fetchLeafData(node)">
    <button mat-icon-button disabled></button>
    {{node.label}}<span *ngIf="node.count">&nbsp;({{node.count}})</span>&nbsp;<a *ngIf= isLink(node.value) href = {{node.value}} target="_blank">link</a>
    <mat-checkbox
      *ngIf="selectable"
      class="checklist-leaf-node"
                  [checked]="fieldSelection.isSelected(node)"
                  (change)="selectLeafNode(node)">{{node.label}}</mat-checkbox>
  </mat-tree-node>

  <mat-tree-node *matTreeNodeDef="let node; when: hasChild" matTreeNodePadding (click) = "fetchData(node)">
    <button mat-icon-button matTreeNodeToggle
            [attr.aria-label]="'toggle ' + node.label">
      <mat-icon class="mat-icon-rtl-mirror">
        {{treeControl.isExpanded(node) ? 'expand_more' : 'chevron_right'}}
      </mat-icon>
    </button>
    <mat-checkbox
      *ngIf="selectable"
      [checked]="descendantsAllSelected(node)"
                  [indeterminate]="descendantsPartiallySelected(node)"
                  (change)="selectParentNode(node)">{{node.label}}</mat-checkbox>
    {{node.label}} <span *ngIf="node.count">&nbsp;({{node.count}})</span> &nbsp; <a *ngIf= isLink(node.value) href= {{node.value}} target="_blank">link</a>
  </mat-tree-node>
</mat-tree>
