<mat-tree [dataSource]="dataSource" [treeControl]="treeControl" class="object-tree">
  <!-- This is the tree node template for leaf nodes -->
  <mat-tree-node *matTreeNodeDef="let node"
                 (click) = "fetchLeafData(node)"
                 matTreeNodeToggle>
    <li class="mat-tree-node">
      <!-- use a disabled button to provide padding for tree leaf -->
      <button mat-icon-button disabled></button>
      {{node.label}}&nbsp<a *ngIf= node.url href = {{node.url}} target="_blank">{{node.value}}</a>
      <mat-checkbox
        *ngIf="selectable"
        class="checklist-leaf-node"
        [checked]="fieldSelection.isSelected(node)"
        (change)="selectLeafNode(node)">{{node.label}}</mat-checkbox>
    </li>
  </mat-tree-node>
  <!-- This is the tree node template for expandable nodes -->
  <mat-nested-tree-node *matTreeNodeDef="let node; when: hasChild">
    <li>
      <div class="mat-tree-node">
        <button mat-icon-button matTreeNodeToggle
                (click) = "fetchLeafData(node)"
                [attr.aria-label]="'toggle ' + node.name">
          <mat-icon class="mat-icon-rtl-mirror">
            {{treeControl.isExpanded(node) ? 'expand_more' : 'chevron_right'}}
          </mat-icon>
        </button>
        <mat-checkbox
          *ngIf="selectable"
          [checked]="descendantsAllSelected(node)"
          [indeterminate]="descendantsPartiallySelected(node)"
          (change)="selectParentNode(node)">{{node.label}}</mat-checkbox>
        {{node.label}} &nbsp;<a *ngIf= node.url href = {{node.url}} target="_blank">{{node.value}}</a>
      </div>
      <ul [class.invisible]="!treeControl.isExpanded(node)">
        <ng-container matTreeNodeOutlet></ng-container>
      </ul>
    </li>
  </mat-nested-tree-node>
</mat-tree>
