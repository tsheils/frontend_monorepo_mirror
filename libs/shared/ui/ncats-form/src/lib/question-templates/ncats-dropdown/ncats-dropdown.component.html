<div class="ncats-form-field">
<mat-form-field>
  <mat-select [id]="question.key" [formControl] = "formControl" [placeholder]="question.label" [(value)]="question.value">
    <mat-option *ngFor="let opt of question['options']" [value]="opt.key">{{opt.value}}</mat-option>
  </mat-select>
</mat-form-field>
</div>
