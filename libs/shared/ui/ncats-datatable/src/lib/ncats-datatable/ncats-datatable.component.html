<div fxLayout="row" fxLayout.xs="column" fxLayoutAlign="end center" class="body-row paginator-row" *ngIf="showPaginator && pageData">
  <div fxFlex="55" fxFlexAlign="end">
    <mat-paginator
      [pageSizeOptions]="[10, 20, 50]"
      [pageSize]="pageData.skip > 0 ? pageData.skip : 10"
      [length]="pageData.total ? pageData.total : 10"
      [showFirstLastButtons] = true
      (page)="changePage($event)"
      [hidePageSize]="hidePageSize">
    </mat-paginator>
  </div>
</div>
<table mat-table matSort #genericTable
       [dataSource]="dataSource"
       [trackBy]="trackByFn"
       [multiTemplateDataRows] = "expandable"
       (matSortChange)="changeSort($event)"
       [ngClass]="{'condensed': condensed}">
  <ng-container matColumnDef="select">
    <th mat-header-cell *matHeaderCellDef>
      <mat-checkbox (change)="$event ? masterToggle() : null"
                    [checked]="selection.hasValue() && isAllSelected()"
                    [indeterminate]="selection.hasValue() && !isAllSelected()">
      </mat-checkbox>
    </th>
    <td mat-cell *matCellDef="let row">
      <mat-checkbox (click)="$event.stopPropagation()"
                    (change)="$event ? selection.toggle(row) : null"
                    [checked]="selection.isSelected(row)">
      </mat-checkbox>
    </td>
  </ng-container>
  <ng-container matColumnDef="{{field.field}}" *ngFor="let field of displayFields;">
    <th mat-header-cell
        *matHeaderCellDef
        mat-sort-header
        [disabled] = !field.sortable
        [style.width] = 'field.width'>
      {{field.label ? field.label : field.field}}
    </th>
    <td mat-cell *matCellDef="let row; let i = dataIndex" [style.max-width] = 'field.width'>
      <ng-container *ngIf="checkCustomComponent(field); then customOutlet else properties">
      </ng-container>
      <ng-template #properties>
        <div *ngIf="row[field.field] && isArray(row[field.field]); else single">
              <span *ngFor="let value of row[field.field]">
                <ncats-property-display [property]='value' [showLabel]="false"></ncats-property-display>
                <br>
              </span>
        </div>
        <ng-template #single>
          {{row[field.field]}}
          <!--
                    <ncats-property-display [property]="row[field.field]" [showLabel]="false"></ncats-property-display>
          -->
        </ng-template>
      </ng-template>
      <ng-template #customOutlet [cdkPortalOutlet]="getCustomComponent(field, row, i)" (attached)="componentAttached($event, i, field)">
      </ng-template>
    </td>
  </ng-container>

  <!-- Expanded Content Column - The detail row is made up of this one column that spans across all columns -->
  <ng-container matColumnDef="expandedDetail">
    <td mat-cell *matCellDef="let row" [attr.colspan]="displayFields?.length+2">
      <div [@detailExpand]="row == expandedElement ? 'expanded' : 'collapsed'">
        <ng-template #expandedRowOutlet></ng-template>
      </div>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayColumns; " (click)="rowClicked(row)"
      class="element-row">
  </tr>
  <tr mat-row *matRowDef="let row;  columns: ['expandedDetail']" class="detail-row"></tr>
</table>
