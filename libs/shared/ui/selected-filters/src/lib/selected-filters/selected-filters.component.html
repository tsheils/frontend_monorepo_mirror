<div *ngIf= "filters && filters.length" fxLayout="row" fxLayoutAlign="space-around center"  class="filter-list-row">
  <div fxFlex="95">
    <div fxLayout="row" fxLayoutAlign="space-between center">
      <div fxFlex="70">
        <span class=" mat-title">Selected Filters:</span>
      </div>
      <div fxFlex="30" fxLayoutAlign="end" (click)="removeAll()">
        <mat-chip [selected]="'true'" [color]="'warn'" (click)="removeAll()">
          <span>Clear All</span>
          <mat-icon matChipRemove class="removeIcon"  (click)="removeAll()">cancel</mat-icon>
        </mat-chip>
      </div>
    </div>
    <br>
    <div fxLayout="row-wrap" fxLayout.lt-sm="column" fxLayoutGap="25px" fxLayoutAlign="start start">
      <div fxFlex="17" *ngFor="let filter of filters">
        <div fxLayout="row" fxLayoutAlign="space-between center">
          <div fxFlex="90" class="filterHeader">
            <span class="mat-subheader">{{filter.label || filter.filter}}</span>
          </div>
          <div fxFlex="10">
            <button mat-icon-button (click)='removefilterFamily(filter)'>
              <mat-icon>clear</mat-icon>
            </button>
          </div>
        </div>
        <mat-chip-list class="mat-chip-list-stacked">
          <mat-chip *ngFor='let field of filter.values'
                    [selected]="'true'"
                    [color]="'primary'"
                    [removable]=true
                    (removed)="removeField(filter.filter, field.name)"
                    class="filter-chip">
            <span>{{field.name}}</span>
            <mat-icon matChipRemove class="removeIcon">cancel</mat-icon>
          </mat-chip>
        </mat-chip-list>
        <br>
      </div>
    </div>
  </div>
</div>
