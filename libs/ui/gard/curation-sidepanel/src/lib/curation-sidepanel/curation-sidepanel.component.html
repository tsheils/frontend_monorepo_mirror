<div class = "sidenav-panel">
  <div class ="close-button" [dir]="'rtl'">
    <button mat-icon-button (click)="toggleMenu()" class="close-button">
      <mat-icon>close</mat-icon>
    </button>
  </div>
  <div class="mat-title main-title">Jump to section:</div>
  <div class="toc-wrapper" *ngIf="data && data.length > 0">
    <div class="toc">
      <mat-nav-list >
        <a *ngFor="let section of data"
           mat-list-item
           class="list-button"
           (click)="scroll(section.section ? section.section : section )"
           [ngClass]="{'active': isActive(section.section ? section.section : section)}">
          {{section.label ? section.label : section | titlecase}}
        </a>
      </mat-nav-list>
    </div>
  </div>
</div>
