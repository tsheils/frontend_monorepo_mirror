<mat-card>
  <div fxLayout = "row" fxLayoutAlign="space-between start" (click)="navigate(disease.gard_id)" class = "link-row">
    <div fxFlex="75">
  <h3 class ="disease-name">{{disease?.name}}</h3>
    </div>
    <div fxFlex="10">
      <button mat-flat-button [color]="'primary'" (click)="navigate(disease.gard_id)">edit</button>
    </div>
  </div>
      <div fxLayout = "row" fxLayoutAlign="space-between center">
        <div fxFlex="75">
 <div *ngIf=" disease && synonyms">
   <div *ngFor = "let synonym of synonyms.values"  class = "synonyms">
     <ncats-frontend-library-data-property-display [data]="synonym" [disease]="disease"></ncats-frontend-library-data-property-display>
   </div>
 </div>
    </div>
  </div>
</mat-card>
