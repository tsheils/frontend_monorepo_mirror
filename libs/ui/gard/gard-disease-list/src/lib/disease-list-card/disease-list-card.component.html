<mat-card>
  <div fxLayout = "row" fxLayoutAlign="space-between start">
    <div fxFlex="75">
  <h3 class ="disease-name">{{disease?.name}}</h3>
    </div>
    <div fxFlex="10">
      <button mat-flat-button [color]="'primary'" (click)="navigate(disease.gard_id)">edit</button>
    </div>
  </div>
      <div fxLayout = "row" fxLayoutAlign="space-between center">
        <div fxFlex="75">
 <sdiv *ngIf=" disease && disease.synonyms">
   <div *ngFor = "let synonym of disease?.synonyms" class = "synonyms">
     <ncats-frontend-library-data-property-display [data]="synonym" [disease]="disease"></ncats-frontend-library-data-property-display>
   </div>
 </sdiv>
    </div>
  </div>
</mat-card>
