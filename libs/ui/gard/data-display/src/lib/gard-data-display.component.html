<div *ngIf="property">
<!--
  <span class="" *ngIf="showLabel" matTooltip="{{property.label}}"><b>{{property.label}}:&nbsp;</b></span>
-->

<ng-container [ngSwitch] = propertyType>
  <div *ngSwitchCase = "'array'">
    <ul *ngFor= 'let value of property'>
      <div [ngSwitch] = value.propertyType>
      <div *ngSwitchCase = "'html'">
        <li [innerHTML] = "value.value"></li>
      </div>
      <div *ngSwitchDefault>
        <li>{{value.value}}</li>
      </div>
      </div>
    </ul>
  </div>
  <div *ngSwitchCase = "'html'">
      <div [innerHTML] = "property.value ? property.value : property"></div>
  </div>
  <div *ngSwitchDefault>
    <div>{{property.value ? property.value : property}}</div>
  </div>
</ng-container>
