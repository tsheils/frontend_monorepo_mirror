 <div *ngIf="data && !editing">
      <ncats-frontend-library-ncats-datatable
        [fieldsConfig]= "field.config"
        [data]="data"
        [showPaginator]="data.length > 25"
        [useInternalPaginator]="data.length > 25"
        [internalSort]=true
      ></ncats-frontend-library-ncats-datatable>
    </div>
