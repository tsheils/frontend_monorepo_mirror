<div *ngIf = "fields" class = "grid-list">
  <div *ngFor="let field of fields">
    <ng-container [ngSwitch]="field.type">
      <div *ngSwitchCase="'list'">
    <ncats-frontend-library-data-panel [field]="field" [data]="object[field.section]"></ncats-frontend-library-data-panel>
      </div>
      <div *ngSwitchCase="'table'">
        <ncats-frontend-library-data-table-panel [field]="field" [data]="object[field.section]"></ncats-frontend-library-data-table-panel>
      </div>
      <div *ngSwitchCase="'tree'">
        <ncats-frontend-library-data-tree-panel [field]="field" [data]="object[field.section]"></ncats-frontend-library-data-tree-panel>
      </div>
    </ng-container>
  </div>
</div>
