<div fxLayout="row" fxLayoutAlign="space-around center">
  <div fxFlex="75">
    <div class="tile-grid">
      <mat-card class="dashboard-tile">
        <h1>{{stats?.diseaseCount}}</h1>
        <h2>Diseases</h2>
      </mat-card>
      <mat-card class="dashboard-tile">
        <h1>{{stats?.inheritanceCount}}</h1>
        <h2>Inherited or Genetic Diseases</h2>
      </mat-card>
    </div>
  </div>
</div>

<div fxLayout="row" fxLayoutAlign="space-around center">
  <div fxFlex="75">
    <div class="tile-grid">
      <mat-card class="dashboard-tile colored">Public Data Browser</mat-card>
      <mat-card class="dashboard-tile colored" [routerLink]="'/mapper'">Mapper</mat-card>
      <mat-card class="dashboard-tile colored" [routerLink]="'/curation'">Curation</mat-card>
      <mat-card class="dashboard-tile colored">Annotation</mat-card>
      <mat-card class="dashboard-tile colored">Translation</mat-card>
      <mat-card class="dashboard-tile colored">Database Stats</mat-card>
    </div>
  </div>
</div>
